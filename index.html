<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

          defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Checkpoint 1</title>
</head>

<body class="debug">

  <header>
    <div class="container-fluid p-0">
      <div class="row align-items-center">
        <div class="col-3 col-md-1">
          <div class="sticky-top">
            <img class="img-fluid"
                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo_of_Australian_Labor_Party.svg/640px-Logo_of_Australian_Labor_Party.svg.png"
                 alt="a logo that says labor">
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- ANCHOR Hero Section / Form / Text Over Image  -->
    <section class="container-fluid office-bg mt-3">
      <div class="row justify-content-around py-5">
        <div class="col-sm-4 col-md-3 d-block">
          <div class="text-dark bg-light py-5 rounded-1">
            <form class="row g-3 justify-content-center">
              <div class="col-8">
                <input type="text" class="form-control" id="name" placeholder="NAME">
              </div>

              <div class="col-8">
                <input type="email" class="form-control" id="email" placeholder="EMAIL">
              </div>
              <div class="col-5">
                <input type="text" class="form-control" id="phone" placeholder="PHONE">
              </div>
              <div class="col-3">
                <input type="text" class="form-control" id="ext" placeholder="EXT.">
              </div>
              <div class="col-8">
                <input type="text" class="form-control" id="message" placeholder="MESSAGE">
              </div><div class="col-8">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check">
                  <label class="form-check-label" for="check">
                    By checking this box, I agree to be friends with you.
                  </label>
                </div>
              </div>
              <div class="col-8">
                <button type="submit" class="btn btn-danger rounded-pill">Sign in</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="text-black fs-5 border-start border-danger border-4 ps-3 d-none d-md-block">
            <p class="fs-2">Check Out This Setup</p>
            <p>
              Some people like their office to be very neat and orderly. I am not one of them.
            </p>
          </div>
        </div>
      </div>
    </section>


    <!-- ANCHOR About Section / Overflow Card -->

  </main>

</body>

</html>
